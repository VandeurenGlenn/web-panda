<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="wp-input">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 190px;
        background: #FFF;
        padding: 0.4em 0.6em;
        box-sizing: border-box;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }
      input {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        padding: 0.4em 0.6em;
        height: 100%;
        width: 100%;
        box-sizing: border-box;
        background: inherit;
        /*padding: 0.6em 0.8em;*/
        border: none;
        outline: none;
        @apply(--paper-font-menu);
      }
    </style>
    <input type="[[type]]" name="[[name]]" value="{{value::change}}">
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'wp-input',

        properties: {
          name: String,
          type: {
            type: String,
            value: 'text'
          },
          value: {
            type: String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
