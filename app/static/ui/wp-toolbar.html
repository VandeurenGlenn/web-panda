<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="wp-toolbar">
  <template>
    <style>
      :host {
        display: flex;
        width: 100%;
        height: 64px;
        flex-direction: row;
        align-items: center;
        background-color: var(--primary-toolbar-color);
        padding: 8px 16px;
        box-sizing: border-box;
      }
      .flex {
        display: flex;
        flex: 1 ;
        width: 100%;
      }
    </style>
      <content select="[toolbar-content]"></content>
      <span class="flex"></span>
      <content select="[toolbar-actions]"></content>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'wp-toolbar'
      });
    })();
  </script>
</dom-module>
